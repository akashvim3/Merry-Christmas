<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Merry Christmas.css">
    <title>Merry Christmas</title>
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="card">
        <div class="header">
            <h1>Merry Christmas!</h1>
        </div>
        <div class="content">
            <p>May your holiday season be filled with joy and warmth.</p>
            <p>Wishing you a Merry Christmas and a Happy New Year!</p>
        </div>
        <div class="footer">
            <button onclick="openPopup()">Open Gift</button>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img src="santa.jpg" alt="Gift Box">
        <p>Surprise! You've got a special gift.</p>
    </div>

    <script src="Merry Christmas.js"></script>
</body>
</html>
